<main>
  <header class="header">
    <div class="content-header">
      <span>My payments </span>
      <span>
        {{ name }}
      </span>
    </div>
  </header>

  <section class="sectionHome">
    <article class="inputFormBase">
      <input type="text" placeholder="Pesquise por um nome" />
    </article>

    <article class="containerHome">
      <div class="btnsActions">
        <div>
          <button
            mat-mini-fab
            matTooltip="Filtro"
            aria-label="Example mini fab with a heart icon"
            [cdkMenuTriggerFor]="menu"
            class="btnIcon">
            <mat-icon>filter_alt</mat-icon>
          </button>
          <ng-template #menu>
            <div class="menuFilter" cdkMenu>
              <button class="filterItem" cdkMenuItem>Mais recentes</button>
              <button class="filterItem" cdkMenuItem>Mais antigos</button>
            </div>
          </ng-template>
        </div>
        <button
          mat-mini-fab
          matTooltip="Adicionar pagamento"
          aria-label="Example mini fab with a heart icon"
          (click)="openAddRegisterPayment()"
          class="btnIcon">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div style="margin-top: 30px">
        <div
          *ngIf="!payments.length"
          style="display: flex; justify-content: center">
          Não há pagamentos cadastrados
        </div>
        <table class="contentTable">
          <tbody *ngFor="let item of payments">
            <tr>
              <td width="50%">{{ item.username }}</td>
              <td>
                <span>{{ item.title }}</span>
              </td>
              <td>{{ item.date | date: 'dd/MM/yyyy' }}</td>
              <td>{{ item.valuePayment | currency: 'BRL' }}</td>
              <td>pago?</td>
              <td>
                <div class="btnsActions">
                  <button
                    mat-mini-fab
                    matTooltip="editar"
                    aria-label="Example mini fab with a heart icon"
                    class="btnIcon"
                    (click)="openEditRegisterPayment(item)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-mini-fab
                    matTooltip="Adicionar pagamento"
                    aria-label="Example mini fab with a heart icon"
                    class="btnIcon"
                    (click)="onDelete(item)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </article>
  </section>
</main>
